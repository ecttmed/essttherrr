<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Babe's Surprise</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      transition: background-color 1s ease-in-out;
    }

    #colorSelection {
      text-align: center;
      animation: fadeIn 2s ease forwards;
      padding: 0 10px;
      width: 100%;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 1.5em;
      color: #d63384;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
      white-space: normal;
      overflow-wrap: break-word;
      padding: 0 10px;
      text-align: center;
      animation: none;
    }

    select {
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 10px;
      border: 2px solid #d63384;
      background-color: #fff0f6;
      color: #d63384;
      outline: none;
      transition: all 0.3s ease;
      max-width: 90vw;
    }

    select:focus {
      border-color: #e83e8c;
      box-shadow: 0 0 10px rgba(216, 51, 132, 0.3);
    }

    button {
      padding: 12px 30px;
      font-size: 1em;
      background: linear-gradient(145deg, #ff9ac6, #ff73b9);
      color: white;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background 0.3s ease, transform 0.2s;
      margin-top: 15px;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(145deg, #ff73b9, #ff4fa7);
    }

    #loader {
      margin-top: 30px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid pink;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-left: auto;
      margin-right: auto;
    }

    #curtainPage {
      display: none;
      height: 100vh;
      width: 100vw;
      background-color: white;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      animation: curtainDown 2s ease-in-out forwards;
    }

    .gift-box {
      width: 150px;
      height: 150px;
      background: linear-gradient(to right, pink, hotpink);
      border-radius: 20px;
      transform-style: preserve-3d;
      transform: rotateY(0deg);
      transition: transform 1s;
      cursor: pointer;
      animation: shakeBox 2s infinite;
      position: relative;
    }

    .gift-box::after {
      content: "Tap me";
      color: white;
      font-weight: bold;
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 1em;
    }

    .gift-box.open {
      transform: rotateY(180deg);
    }

    .surprise-message {
      display: none;
      margin-top: 20px;
      font-size: 2em;
      animation: popIn 1s ease-out forwards;
    }

    .continue-arrow {
      display: none;
      font-size: 1.5em;
      margin-top: 30px;
      cursor: pointer;
      animation: bounce 2s infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes curtainDown {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }

    @keyframes shakeBox {
      0%, 100% { transform: rotateY(0deg) rotateZ(0deg); }
      25% { transform: rotateY(5deg) rotateZ(2deg); }
      50% { transform: rotateY(-5deg) rotateZ(-2deg); }
      75% { transform: rotateY(3deg) rotateZ(1deg); }
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div id="colorSelection">
    <h1>Hey Babe üé® Select your favorite background color</h1>
    <select id="colorPicker">
      <option value="pink">Pink</option>
      <option value="red">Red</option>
      <option value="purple">Purple</option>
      <option value="lightblue">Light Blue</option>
      <option value="lavender">Lavender</option>
      <option value="peachpuff">Peach</option>
    </select>
    <br>
    <button onclick="submitColor()">Done</button>
    <div id="loader" style="display:none;"></div>
  </div>

  <div id="curtainPage">
    <div class="gift-box" onclick="openGiftBox()"></div>
    <div id="surpriseText" class="surprise-message">üíñ I Love You! üíñ</div>
    <div class="continue-arrow" onclick="window.location.href='https://ecttmed.github.io/esther-//?from=surprise'">‚û°Ô∏è Click to continue üêµ</div>
    <canvas id="confettiCanvas" style="position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;"></canvas>
  </div>

  <script>
    let selectedColor = 'white';

    function submitColor() {
      const color = document.getElementById('colorPicker').value;
      selectedColor = color;
      const loader = document.getElementById('loader');
      loader.style.borderTop = `5px solid ${color}`;
      loader.style.display = 'block';
      setTimeout(() => {
        document.body.style.backgroundColor = selectedColor;
        document.getElementById('colorSelection').style.display = 'none';
        const curtain = document.getElementById('curtainPage');
        curtain.style.backgroundColor = selectedColor;
        curtain.style.display = 'flex';
      }, 4000);
    }

    function openGiftBox() {
      const box = document.querySelector('.gift-box');
      box.classList.add('open');
      document.getElementById('surpriseText').style.display = 'block';
      document.querySelector('.continue-arrow').style.display = 'block';
      launchConfetti();
    }

    function launchConfetti() {
      const canvas = document.getElementById('confettiCanvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const confetti = [];
      for (let i = 0; i < 150; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * -canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 150 + 50,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          tilt: Math.floor(Math.random() * 5) - 5,
          tiltAngleIncrement: Math.random() * 0.07 + 0.05,
          tiltAngle: 0
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach(c => {
          ctx.beginPath();
          ctx.lineWidth = c.r / 2;
          ctx.strokeStyle = c.color;
          ctx.moveTo(c.x + c.tilt + c.r / 4, c.y);
          ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r);
          ctx.stroke();
        });
        update();
      }

      function update() {
        confetti.forEach((c, i) => {
          c.tiltAngle += c.tiltAngleIncrement;
          c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
          c.x += Math.sin(c.d);
          c.tilt = Math.sin(c.tiltAngle - i / 3) * 15;

          if (c.y > canvas.height) {
            c.y = -10;
            c.x = Math.random() * canvas.width;
          }
        });
      }

      (function loop() {
        requestAnimationFrame(loop);
        draw();
      })();
    }
  </script>
</body>
</html>
